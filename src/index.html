<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Counter</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- The outer div which will contain our button and output  -->
    <div class="main">
      <!-- Button for Decreasing the count -->
      <button id="decrement" class="b1"><h2>-</h2></button>

      <!-- Label for showing the output -->
      <label id="count">0</label>

      <!-- Button for increasing the count -->
      <button id="increment" class="b2"><h2>+</h2></button>
    </div>

    <!-- Adding the script -->
    <script src="script.js"></script>
  </body>
</html>
